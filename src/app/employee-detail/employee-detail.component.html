<div *ngIf="employee">
  <h2>Details</h2>
  <div>
    <label for="employee-name">Name: </label>
    <input id="employee-name" [(ngModel)]="employee.name">
  </div>
  <div>
    <label for="employee-role">Role: </label>
    <input id="employee-role" [(ngModel)]="employee.role">
  </div>
  <button (click)="onSave(employee)">Save</button>
</div>
