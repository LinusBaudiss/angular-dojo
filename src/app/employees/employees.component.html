<h2>My Employees</h2>
<ul>
  <li *ngFor="let employee of employees">
    <p (click)="onSelect(employee)">{{employee.name}} (Id: {{employee.id}}) works as {{employee.role}}</p>
    <button (click)="onDelete(employee)">Delete</button>
  </li>
</ul>
<button (click)="onCreate()">Create New Placeholder Employee</button>


<app-employee-detail [employee]="selectedEmployee"></app-employee-detail>
